<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App with Online Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; color: purple" id="apptitle">Chat App</h1>
    <div class="row">
      <div id="content" class="col-8 m-2 p-2" style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 20px; height: 300px; overflow-y: auto;"></div>
      <div class="col-4">
        <div class="form-control" style="display: flex; margin-bottom: 20px;">
          <input id="message" type="text" class="form-control" style="flex: 1;" placeholder="Type your message here...">
          <button class="btn btn-primary" id="send_button" style="margin-left: 10px;">Send</button>
        </div>
        <h3 style="margin-bottom: 10px;">Online Users</h3>
        <div id="onlineusers" style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; height: 300px; overflow-y: auto;"></div>
      </div>
    </div>
    <div class="row">
      <div class="privateChat col-12" style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-top: 20px;">
        <h3 style="margin-bottom: 10px;">Private Chat</h3>
        <div class="row">
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="client.js"></script>
</body>
</html>
