<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">All Posts</h1>
      
        <button id="fetchPostsBtn" class="btn btn-primary mb-3">Fetch Posts</button>
        <div class="row" id="posts-container">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let lastUpdateTime = null;

            function fetchPosts() {
                $.ajax({
                    url: 'http://127.0.0.1:8000/api/posts',
                    method: 'GET',
                    data: { lastUpdateTime: lastUpdateTime ? lastUpdateTime.toISOString() : null },
                    success: function(response) {
                        const posts = response.data;
                        if (posts.length > 0) {
                            lastUpdateTime = new Date(); 
                            $('#posts-container').empty();
                            posts.forEach(post => {
                                const postHtml = `
                                    <div class="col-md-4">
                                        <div class="card">
                                            <img src="${post.image}" class="card-img-top" alt="${post.title}">
                                            <div class="card-body">
                                                <h5 class="card-title">${post.title}</h5>
                                                <p class="card-text">${post.body}</p>
                                                <p class="card-text">Slug: ${post.slug}</p>
                                                <p class="card-text">Created by ${post['Author-data'].name}</p>
                                                <a href="#" class="btn btn-success">View Post</a>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                $('#posts-container').append(postHtml);
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error fetching posts:", xhr.responseText);
                    }
                });
            }

            $('#fetchPostsBtn').click(fetchPosts); 

            // Fetch posts initially and then start polling every 5 seconds
            fetchPosts();
        });
    </script>
</body>
</html>
